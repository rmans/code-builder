# Existing Product Discovery Question Set
# Questions for analyzing existing products

name: "Existing Product Discovery"
description: "Questions for analyzing existing products and codebases"
version: "1.0.0"

# Required fields for existing products
required_fields:
  - product_name
  - current_state
  - key_features
  - target_users
  - improvement_areas

# Minimal question set for existing products
questions:
  # Product Identity
  - id: product_name
    question: "What is the name of this product?"
    type: "text"
    required: true
    category: "identity"
    
  - id: current_state
    question: "What is the current state of this product?"
    type: "categorical"
    options: ["planning", "development", "testing", "deployed", "maintenance", "unknown"]
    required: true
    category: "state"
    
  # Current Features
  - id: key_features
    question: "What are the current key features? (list at least 3)"
    type: "text"
    required: true
    category: "features"
    validation: "min_3_items"
    
  - id: target_users
    question: "Who are the current target users?"
    type: "text"
    required: true
    category: "users"
    
  # Current Issues & Improvements
  - id: improvement_areas
    question: "What areas need improvement? (list at least 3)"
    type: "text"
    required: true
    category: "improvements"
    validation: "min_3_items"
    
  - id: current_problems
    question: "What are the main problems with the current product?"
    type: "text"
    required: false
    category: "problems"
    
  # Technical Assessment
  - id: tech_stack_current
    question: "What is the current technology stack?"
    type: "text"
    required: false
    category: "technical"
    
  - id: code_quality
    question: "How would you rate the current code quality?"
    type: "categorical"
    options: ["excellent", "good", "fair", "poor", "unknown"]
    required: false
    category: "technical"
    
  - id: documentation_quality
    question: "How would you rate the current documentation?"
    type: "categorical"
    options: ["excellent", "good", "fair", "poor", "none", "unknown"]
    required: false
    category: "technical"
    
  # Future Plans
  - id: planned_features
    question: "What features are planned next?"
    type: "text"
    required: false
    category: "roadmap"
    
  - id: refactoring_needed
    question: "Is major refactoring needed?"
    type: "categorical"
    options: ["yes", "no", "maybe", "unknown"]
    required: false
    category: "roadmap"
    
  # Success Metrics
  - id: current_metrics
    question: "What metrics are you currently tracking?"
    type: "text"
    required: false
    category: "metrics"
    
  - id: success_metrics
    question: "How do you measure success for this product?"
    type: "text"
    required: false
    category: "metrics"
    
  # Team & Process
  - id: team_size
    question: "What is the size of your development team?"
    type: "categorical"
    options: ["1-2", "3-5", "6-10", "11-20", "20+"]
    required: false
    category: "team"
    
  - id: development_practices
    question: "What development practices do you use?"
    type: "text"
    required: false
    category: "team"

# Question categories
categories:
  identity:
    name: "Product Identity"
    description: "Basic product information"
    priority: 1
    
  state:
    name: "Current State"
    description: "Current product status"
    priority: 2
    
  features:
    name: "Current Features"
    description: "What the product currently does"
    priority: 3
    
  users:
    name: "Target Users"
    description: "Who uses this product"
    priority: 4
    
  improvements:
    name: "Improvement Areas"
    description: "What needs to be improved"
    priority: 5
    
  problems:
    name: "Current Problems"
    description: "Issues with the current product"
    priority: 6
    
  technical:
    name: "Technical Assessment"
    description: "Current technical state"
    priority: 7
    
  roadmap:
    name: "Future Plans"
    description: "Planned improvements and features"
    priority: 8
    
  metrics:
    name: "Success Metrics"
    description: "How success is measured"
    priority: 9
    
  team:
    name: "Team & Process"
    description: "Development team and practices"
    priority: 10

# Validation rules
validation:
  min_3_items:
    type: "min_items"
    value: 3
    message: "Please provide at least 3 items"
    
  required_text:
    type: "not_empty"
    message: "This field is required"

# Batch input mapping
batch_mapping:
  product_name: "product"
  current_state: "state"
  key_features: "features"
  target_users: "users"
  improvement_areas: "improvements"
  current_problems: "problems"
  tech_stack_current: "tech"
  code_quality: "code_quality"
  documentation_quality: "doc_quality"
  planned_features: "planned"
  refactoring_needed: "refactoring"
  current_metrics: "current_metrics"
  success_metrics: "metrics"
  team_size: "team_size"
  development_practices: "practices"
